<!DOCTYPE html>
<html>

<head>
    <title>Amigo Invisible - 6to grado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="participant.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div>

        <div class="course-top-header" onclick="showActions()">
            <span>6to grado</span>
        </div>

        <h2 class="title">Amig@ Invisible - Secret Friend</h2>

        <div class="container picker-container fade-out--show" id="pickerContainer">

            <div class="prompt">
                <div class="prompt__container">
                    <span class="prompt__label">Seleccioná tu nombre y clickeá el botón "Quien es mi amig@
                        invible?"</span>
                    <br>
                    <span class="prompt__label font-small">Select your name and click on the button "Who is my secret
                        friend?"</span>
                </div>
            </div>

            <select id="participantsSelect" class="container__select select">
                <option></option>
            </select>

            <button onclick="getInvisibleFriend()" id="selectButton" class="container__button button">
                <span>Quién es mi amig</span><span style="font-size: 22px">@</span><span> invisible?</span> </span>
                <br>
                <span style="font-size: 22px;">Who is my secret friend?</span>
            </button>

        </div>

        <div class="result" id="result">

            <div class="result-label fade-in--hide" id="resultLabel">
                <span class="result-label__spanish" id="resultLabelSpanish">Tu amig@ invisible es:</span>
                <br>
                <span class="result-label__english" id="resultLabelEnglish">Your secret friend is:</span>
            </div>

        </div>


    </div>


    <div class="data-container hidden" id="dataContainer">
        <div class="card" id="dataCard">
            <h3 class="data-container__title" onclick="toggleElement('dataCard')">Datos guardados en la DB</h3>

            <ol id="list"></ol>
        </div>

        <div class="card" id="actionsCard">
            <h3 class="data-container__title" onclick="toggleElement('actionsCard')">Acciones</h3>

            <div class="actions actions__container">

                <button onclick="generateData()" class="button red">Generar Datos</button>

                <button onclick="console.log(participants)" class="button green">Imprimir participantes</button>
            </div>

        </div>

    </div>

    <!-- Firebase links -->
